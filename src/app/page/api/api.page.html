<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Ultimos Sismos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let unSismo of sismos">

          <ion-card color="dark">
            <ion-card-header>
                <ion-card-subtitle>
                <span>Fecha: {{unSismo.Fecha}} </span> </ion-card-subtitle>
                <ion-card-subtitle>Profundidad: {{unSismo.Profundidad}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Magnitud: {{unSismo.Magnitud}}</p>
              <p>{{unSismo.RefGeografica}}</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
